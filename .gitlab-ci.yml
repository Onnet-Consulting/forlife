variables:
  GIT_STRATEGY: clone

stages:
  - alpha
  - beta
  - beta-02
  - production

default:
  before_script:
    - source .env
    - cp odoo.conf.template odoo.conf

build-alpha:
  stage: alpha
  only:
    refs:
      - alpha
  script:
    - docker image prune -f
    - docker-compose -f docker-compose-gitlab-ci.yml build --no-cache
    - docker-compose -f docker-compose-gitlab-ci.yml up -d
    - docker-compose restart
  tags:
    - build-alpha

build-beta:
  stage: beta
  only:
    refs:
      - beta
  script:
    - docker image prune -f
    - docker-compose -f docker-compose-gitlab-ci.yml build --no-cache
    - docker-compose -f docker-compose-gitlab-ci.yml up -d
    - docker-compose restart
  tags:
    - build-beta

build-beta-02:
  stage: beta-02
  only:
    refs:
      - beta-02
  script:
    - docker image prune -f
    - docker-compose -f docker-compose-gitlab-ci.yml build --no-cache
    - docker-compose -f docker-compose-gitlab-ci.yml up -d
    - docker-compose restart
  tags:
    - build-beta-02

build-production:
  stage: production
  only:
    refs:
      - master
  script:
    - docker image prune -f
    - docker-compose -f docker-compose-gitlab-ci.yml build --no-cache
    - docker-compose -f docker-compose-gitlab-ci.yml up -d
    - docker-compose restart
  tags:
    - build-production
  when: manual
